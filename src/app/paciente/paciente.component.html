<div class="paciente">
  <button mat-raised-button color="primary" (click)="openDialog('Create')">
    Create
  </button>
  <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    *ngIf="!isLoading"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="specie">
      <th mat-header-cell *matHeaderCellDef>Specie</th>
      <td mat-cell *matCellDef="let element">{{ element.specie }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="genere">
      <th mat-header-cell *matHeaderCellDef>Genere</th>
      <td mat-cell *matCellDef="let element">{{ element.genere }}</td>
    </ng-container>

    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef>Race</th>
      <td mat-cell *matCellDef="let element">{{ element.race }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog('Edit', element)">Edit</button>
        <button mat-button color="warn" (click)="openConfirmDialog(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    *ngIf="!isLoading"
  ></mat-paginator>
</div>
