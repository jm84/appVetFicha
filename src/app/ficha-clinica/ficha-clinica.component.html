<div class="ficha-clinica">
  <button mat-raised-button color="primary" (click)="openDialog('Create')">
    <img src="assets/petRegister.png" alt="Pet Register" />
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef>Owner's Name</th>
      <td mat-cell *matCellDef="let element">{{ element.ownerName }}</td>
    </ng-container>

    <ng-container matColumnDef="petName">
      <th mat-header-cell *matHeaderCellDef>Pet's Name</th>
      <td mat-cell *matCellDef="let element">{{ element.petName }}</td>
    </ng-container>

    <ng-container matColumnDef="specie">
      <th mat-header-cell *matHeaderCellDef>Specie</th>
      <td mat-cell *matCellDef="let element">{{ element.specie }}</td>
    </ng-container>

    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef>Race</th>
      <td mat-cell *matCellDef="let element">{{ element.race }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog('Edit', element)">Edit</button>
        <button mat-button color="warn">Delete</button>
        <button mat-button (click)="viewFichaClinica(element)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="viewFichaClinica(row)"
    ></tr>
  </table>
</div>
